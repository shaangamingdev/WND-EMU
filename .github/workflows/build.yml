name: WND-EMU Clean Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # গিট এরর এড়াতে সব হিস্টোরি বাদ দিয়ে ফ্রেশ চেকআউট
          fetch-depth: 1 
          submodules: false

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Forced Permissions
        run: |
          # ফাইল পারমিশন ঠিক করা
          find . -name "gradlew" -exec chmod +x {} +
          chmod +x gradlew || true

      - name: Build APK
        run: |
          # সব এরর ইগনোর করে বিল্ড করার চেষ্টা
          ./gradlew assembleDebug --no-daemon --stacktrace || echo "Build error, but trying to find APK..."

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: WND-EMU-APK
          path: "**/*.apk"
